<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PlayLinks Game</title>
    <style>
      body { font-family: system-ui; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
      button { padding: 12px 14px; border-radius: 12px; border: 1px solid #111; background: #111; color: #fff; cursor: pointer; }
      button.secondary { background: #fff; color: #111; }
      .muted { color: #666; }
      .big { font-size: 22px; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1 id="title">Loadingâ€¦</h1>
    <p class="muted">Game ID: <code id="gid"></code></p>

    <div class="card">
      <p id="main" class="big">Openingâ€¦</p>
      <p id="sub" class="muted"></p>
      <button id="share">Share / Pass Link</button>
      <button id="refresh" class="secondary">Refresh Status</button>
    </div>

    <script>
      const API = "https://api.playlinks.games";
      const params = new URLSearchParams(location.search);
      const gameId = params.get("g");

      const gidEl = document.getElementById("gid");
      const titleEl = document.getElementById("title");
      const mainEl = document.getElementById("main");
      const subEl = document.getElementById("sub");

      gidEl.textContent = gameId || "(missing)";

      function getHolderId() {
        const key = "playlinks_holder_id";
        let v = localStorage.getItem(key);
        if (!v) {
          v = "h_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
          localStorage.setItem(key, v);
        }
        return v;
      }

      async function claim() {
        if (!gameId) {
          titleEl.textContent = "Invalid link";
          mainEl.textContent = "Missing game id.";
          return;
        }

        const holderId = getHolderId();

        // Claim = you become the holder (this happens automatically on open)
        const res = await fetch(`${API}/game/${gameId}/claim`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ holderId }),
        });
        const data = await res.json();

        if (!data.ok) {
          titleEl.textContent = "Error";
          mainEl.textContent = "Could not load game.";
          subEl.textContent = data.error || "";
          return;
        }

        if (data.expired) {
          titleEl.textContent = "Game over";
          mainEl.textContent = data.youWin ? "ðŸ† You were holding it at the end." : "ðŸ’¥ You were not holding it at the end.";
          subEl.textContent = data.winnerHolderId ? `Winner holder id: ${data.winnerHolderId}` : "No winner recorded.";
          return;
        }

        titleEl.textContent = "Hot Potato";
        mainEl.textContent = "ðŸ”¥ You are holding it right now.";
        subEl.textContent = `Hops: ${data.hopCount} â€¢ Ends: ${new Date(data.expiresAt).toLocaleString()}`;
      }

      async function refresh() {
        const holderId = getHolderId();
        const res = await fetch(`${API}/game/${gameId}/status?holderId=${encodeURIComponent(holderId)}`);
        const data = await res.json();

        if (!data.ok) return;

        if (data.expired) {
          titleEl.textContent = "Game over";
          mainEl.textContent = data.youHold ? "ðŸ† You were holding it at the end." : "ðŸ’¥ You were not holding it at the end.";
          subEl.textContent = data.winnerHolderId ? `Winner holder id: ${data.winnerHolderId}` : "No winner recorded.";
          return;
        }

        titleEl.textContent = "Hot Potato";
        mainEl.textContent = data.youHold ? "ðŸ”¥ You are holding it right now." : "ðŸ˜® Someone else is holding it.";
        subEl.textContent = `Hops: ${data.hopCount} â€¢ Ends: ${new Date(data.expiresAt).toLocaleString()}`;
      }

      document.getElementById("share").onclick = async () => {
        const link = location.href;
        try {
          await navigator.clipboard.writeText(link);
          subEl.textContent = "Link copied â€” paste it into your IG story to pass it.";
        } catch {
          subEl.textContent = "Copy failed â€” manually copy the URL from the address bar.";
        }
      };

      document.getElementById("refresh").onclick = refresh;

      claim();
    </script>
  </body>
</html>
