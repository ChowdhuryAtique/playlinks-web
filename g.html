<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>InstaZombie ‚Ä¢ PlayLinks</title>
    <style>
      :root {
        --bg: #070713;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.58);
        --neon1: #00f5ff;
        --neon2: #ff2bd6;
        --neon3: #b6ff3b;
        --danger: #ff4d4d;
        --shadow: 0 0 34px rgba(0, 245, 255, 0.14);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 25% 10%, rgba(255, 43, 214, 0.12), transparent 55%),
                    radial-gradient(1000px 700px at 80% 25%, rgba(0, 245, 255, 0.12), transparent 55%),
                    radial-gradient(900px 600px at 50% 100%, rgba(182, 255, 59, 0.08), transparent 55%),
                    var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        overflow-x: hidden;
      }

      /* Mobile-first screen */
      .screen {
        max-width: 440px;
        margin: 0 auto;
        padding: 14px 14px 16px; /* a bit tighter */
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        gap: 10px; /* tighter */
        position: relative;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 4px;
        position: relative;
        z-index: 2;
      }
      .topbar .brand {
        font-size: 14px;
        letter-spacing: 1px;
        opacity: 0.85;
      }
      .pill {
        font-size: 11px;
        color: rgba(255,255,255,0.72);
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(255,255,255,0.05);
        padding: 7px 10px;
        border-radius: 999px;
      }

      .card {
        background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.04));
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 18px;
        padding: 12px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        position: relative;
        z-index: 2;
      }

      .title {
        font-size: 20px;
        margin: 2px 0 0;
        letter-spacing: 0.2px;
      }
      .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.35;
      }

      /* ---- Background mascot watermark (no layout height) ---- */
      /* ---- Corner mascot (does not take layout space) ---- */
      .bgMascot {
        position: absolute;
        right: -18px;
        bottom: -14px;
        width: 140px;
        height: auto;
        opacity: 0.92;
        filter: drop-shadow(0 0 18px rgba(0, 245, 255, 0.12))
                drop-shadow(0 0 18px rgba(255, 43, 214, 0.10));
        pointer-events: none;
        z-index: 2;
        animation: bgFloat 4.2s ease-in-out infinite;
      }
      
      @keyframes bgFloat {
        0% { transform: translateY(0px) rotate(-2deg); }
        50% { transform: translateY(-8px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(-2deg); }
      }


      /* ---- Stats grid (4 items) + Actions inside it ---- */
      .statsGrid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .stat {
        padding: 12px 12px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(0,0,0,0.22);
        min-height: 74px;
      }
      .statLabel {
        font-size: 11px;
        color: rgba(255,255,255,0.55);
        letter-spacing: 0.7px;
      }
      .timerValue {
        margin-top: 6px;
        font-weight: 900;
        font-size: 20px;
        letter-spacing: 0.2px;
        color: var(--neon1);
        text-shadow: 0 0 18px rgba(0,245,255,0.25);
      }
      .passesValue {
        margin-top: 6px;
        font-weight: 900;
        font-size: 20px;
        color: var(--neon2);
        text-shadow: 0 0 18px rgba(255,43,214,0.22);
      }

      .metaValue {
        font-weight: 900;
        font-size: 16px;
        color: rgba(255,255,255,0.92);
      }
      .rankValue {
        font-weight: 900;
        font-size: 14px;
        color: var(--neon3);
        text-shadow: 0 0 14px rgba(182,255,59,0.16);
      }
      .metaSub {
        margin-top: 6px;
        font-size: 11px;
        color: rgba(255,255,255,0.56);
        line-height: 1.25;
      }

      /* Action stat: buttons live inside a stat tile (always visible) */
      .actionStat {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 8px;
      }
      .actionRow {
        display: flex;
        gap: 8px;
      }

      .btn {
        width: 100%;
        border: 0;
        border-radius: 14px;
        padding: 12px 12px;
        font-size: 14px;
        font-weight: 900;
        color: #061018;
        background: linear-gradient(90deg, var(--neon1), var(--neon2));
        box-shadow: 0 0 18px rgba(0,245,255,0.16);
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .btn:active { transform: translateY(1px); }

      .btnSecondary {
        width: 100%;
        border-radius: 14px;
        padding: 12px 12px;
        font-size: 13px;
        font-weight: 900;
        color: rgba(255,255,255,0.86);
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .btn:disabled, .btnSecondary:disabled { opacity: 0.5; cursor: not-allowed; }

      /* Map compact */
      .mapWrap {
        margin-top: 10px;
        padding: 10px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(0,0,0,0.18);
        overflow: hidden;
      }
      .mapHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .mapTitle {
        font-size: 11px;
        color: rgba(255,255,255,0.55);
        letter-spacing: 0.7px;
      }
      .mapCount {
        font-size: 11px;
        color: rgba(255,255,255,0.70);
      }
      .mapStage {
        position: relative;
        margin-top: 8px;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.08);
        background: rgba(0,0,0,0.18);
      }
      .mapImg { display: block; width: 100%; height: auto; }
      .mapPins { position: absolute; inset: 0; }
      .pin {
        position: absolute;
        transform: translate(-50%, -50%);
        font-size: 15px;
        line-height: 1;
        filter: drop-shadow(0 0 8px rgba(255,43,214,0.25));
        user-select: none;
        pointer-events: none;
        opacity: 0.95;
        animation: pinFloat 2.8s ease-in-out infinite;
      }
      .pin.hot {
        font-size: 17px;
        filter: drop-shadow(0 0 10px rgba(182,255,59,0.25));
      }
      @keyframes pinFloat {
        0% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-4px); }
        100% { transform: translate(-50%, -50%) translateY(0px); }
      }

      /* ---- Survivor notes ticker (fixed height, no boxes) ---- */
      .notesWrap {
        margin-top: 10px;
        padding: 10px 10px 8px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.10);
        background: rgba(0,0,0,0.18);
      }
      .notesHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .notesTitle {
        font-size: 11px;
        color: rgba(255,255,255,0.55);
        letter-spacing: 0.7px;
      }
      .notesCount {
        font-size: 11px;
        color: rgba(255,255,255,0.70);
      }

      /* fixed viewport */
      .notesViewport {
        margin-top: 8px;
        height: 78px;
        overflow: hidden;
        position: relative;
        border-radius: 12px;
        background: rgba(0,0,0,0.12);
        border: 1px solid rgba(255,255,255,0.06);
      }

      .notesViewport:before,
      .notesViewport:after {
        content: "";
        position: absolute;
        left: 0; right: 0;
        height: 16px;
        z-index: 2;
        pointer-events: none;
      }
      .notesViewport:before {
        top: 0;
        background: linear-gradient(180deg, rgba(7,7,19,0.90), rgba(7,7,19,0));
      }
      .notesViewport:after {
        bottom: 0;
        background: linear-gradient(0deg, rgba(7,7,19,0.90), rgba(7,7,19,0));
      }

      .notesTrack {
        position: absolute;
        left: 0; right: 0;
        top: 0;
        padding: 10px 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        will-change: transform;
      }

      .noteLine {
        font-size: 12px;
        color: rgba(255,255,255,0.86);
        line-height: 1.25;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0.92;
      }
      .noteMeta {
        font-size: 10px;
        color: rgba(255,255,255,0.46);
        margin-top: 4px;
      }

      .noteInputRow {
        margin-top: 8px;
        display: flex;
        gap: 8px;
      }
      .noteInput {
        flex: 1;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(0,0,0,0.25);
        color: rgba(255,255,255,0.92);
        font-size: 13px;
        outline: none;
        padding: 12px 12px;
      }
      .noteSend {
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.06);
        color: rgba(255,255,255,0.86);
        font-weight: 900;
        padding: 12px 12px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .noteSend:disabled { opacity: 0.5; cursor: not-allowed; }

      .smallNote {
        margin-top: 8px;
        color: rgba(255,255,255,0.56);
        font-size: 12px;
        line-height: 1.35;
      }
      .igHint {
        margin-top: 6px;
        font-size: 11px;
        color: rgba(255,255,255,0.50);
        text-align: center;
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.72);
        border: 1px solid rgba(255,255,255,0.12);
        color: rgba(255,255,255,0.92);
        padding: 10px 12px;
        border-radius: 14px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        max-width: 92vw;
        text-align: center;
        z-index: 50;
      }
      .toast.show { opacity: 1; }

      #confetti {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
      }
    </style>
  </head>

  <body>
    <canvas id="confetti"></canvas>

    <!-- Corner mascot (transparent PNG) -->
    <img class="bgMascot" src="ZOMBIE.png" alt="" aria-hidden="true" />
    <div class="screen">
      <div class="topbar">
        <div class="brand">PLAYLINKS</div>
        <div class="pill" id="gidPill">ID: ‚Ä¶</div>
      </div>

      <div class="card">
        <div class="title" id="title">Loading‚Ä¶</div>
        <div class="subtitle" id="main">Opening‚Ä¶</div>

        <div class="statsGrid">
          <div class="stat">
            <div class="statLabel">TIMER</div>
            <div class="timerValue" id="timer">‚Äî</div>
          </div>

          <div class="stat">
            <div class="statLabel">INFECTED</div>
            <div class="passesValue" id="passes">‚Äî</div>
          </div>

          <div class="stat">
            <div class="statLabel">GLOBAL INFECTED</div>
            <div class="metaValue" id="globalPasses">‚Äî</div>
            <div class="metaSub" id="globalSub">Across all games.</div>
          </div>

          <div class="stat">
            <div class="statLabel">YOUR TITLE</div>
            <div class="rankValue" id="rankTitle">‚Äî</div>
            <div class="metaSub" id="rankSub">Level up by spreading/cures.</div>
          </div>

          <div class="stat actionStat" style="grid-column: 1 / span 2; min-height: 0;">
            <div class="actionRow">
              <button class="btn" id="passBtn">üßü Spread the cure</button>
              <button class="btnSecondary" id="cureBtn">üß™ Cure</button>
            </div>
            <div class="actionRow">
              <button class="btnSecondary" id="homeBtn">üè† Menu</button>
              <button class="btnSecondary" id="refreshBtn">‚Üª Refresh</button>
            </div>
          </div>
        </div>

        <div class="mapWrap" id="mapWrap" style="display:none">
          <div class="mapHeader">
            <div class="mapTitle">üåç LIVE ZOMBIE MAP</div>
            <div class="mapCount" id="mapCount">‚Äî</div>
          </div>

          <div class="mapStage" aria-hidden="true">
            <img class="mapImg" src="world-map.png" alt="" />
            <div class="mapPins" id="mapPins"></div>
          </div>
        </div>

        <div class="notesWrap" id="notesWrap" style="display:none">
          <div class="notesHeader">
            <div class="notesTitle">üìù SURVIVOR NOTES</div>
            <div class="notesCount" id="notesCount">‚Äî</div>
          </div>

          <div class="notesViewport">
            <div class="notesTrack" id="notesTrack"></div>
          </div>

          <div class="noteInputRow">
            <input class="noteInput" id="noteInput" maxlength="120" placeholder="Leave a note (anonymous)..." />
            <button class="noteSend" id="noteSend">Send</button>
          </div>
        </div>

        <div class="smallNote" id="note"></div>
        <div class="igHint" id="igHint"></div>
        <img class="bgMascot" src="ZOMBIE.png" alt="" aria-hidden="true" />

      </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      const API = "https://api.playlinks.games";
      const params = new URLSearchParams(location.search);
      const gameId = params.get("g");
      const token = params.get("t");

      const gidPill = document.getElementById("gidPill");
      const titleEl = document.getElementById("title");
      const mainEl = document.getElementById("main");
      const timerEl = document.getElementById("timer");
      const passesEl = document.getElementById("passes");
      const noteEl = document.getElementById("note");
      const passBtn = document.getElementById("passBtn");
      const cureBtn = document.getElementById("cureBtn");
      let cureUsedThisPage = false;
      const homeBtn = document.getElementById("homeBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const igHintEl = document.getElementById("igHint");
      const toastEl = document.getElementById("toast");

      const globalPassesEl = document.getElementById("globalPasses");
      const globalSubEl = document.getElementById("globalSub");
      const rankTitleEl = document.getElementById("rankTitle");
      const rankSubEl = document.getElementById("rankSub");
      const mapWrapEl = document.getElementById("mapWrap");
      const mapPinsEl = document.getElementById("mapPins");
      const mapCountEl = document.getElementById("mapCount");

      const notesWrapEl = document.getElementById("notesWrap");
      const notesTrackEl = document.getElementById("notesTrack");
      const notesCountEl = document.getElementById("notesCount");
      const noteInputEl = document.getElementById("noteInput");
      const noteSendEl = document.getElementById("noteSend");

      gidPill.textContent = "ID: " + (gameId ? gameId : "‚Äî");

      const isInstagram = /Instagram/i.test(navigator.userAgent);
      if (isInstagram) {
        igHintEl.textContent = "Tip: IG in-app browser sometimes blocks auto-share. Copy link ‚Üí use Link sticker.";
      }

      function toast(msg) {
        toastEl.textContent = msg;
        toastEl.classList.add("show");
        setTimeout(() => toastEl.classList.remove("show"), 1400);
      }

      function getHolderId() {
        const key = "playlinks_holder_id";
        let v = localStorage.getItem(key);
        if (!v) {
          v = "h_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
          localStorage.setItem(key, v);
        }
        return v;
      }

      const TITLES = [
        "üßü Lvl 1 Zombie","üßü Lvl 2 Zombie","üßüüî• Lvl 3 Fire Zombie","üß™üß§ Lvl 1 Quick Curer","üßüüß© Lvl 4 Super Spreader",
        "üßü‚ö° Lvl 5 Fast Zombie","üßüü™Ñ Lvl 6 Lucky Zombie","üß™üéØ Lvl 2 Clean Curer","üß™üß® Lvl 3 Zombie Destroyer","üß™ü•∑ Lvl 4 Silent Curer",
        "üß™üßØ Lvl 5 Extinguisher","üíÄüïπÔ∏è Undead Gamer","üõ°Ô∏è Chain Guardian","üíÄüß† Mind Gamer","üíÄüßä Ice Veins",
        "üè•üöÄ Viral Stopper","üè•üëë Chain Saver","üíÄüêâ Venom Zombie","üíÄüå™Ô∏è Storm Boss","üíÄü™ê Legend"
      ];

      function playedKey() { return gameId ? `played_${gameId}` : "played_"; }
      function passesKey() { return gameId ? `myPasses_${gameId}` : "myPasses_"; }
      function curesKey() { return gameId ? `myCures_${gameId}` : "myCures_"; }

      function markPlayed() { if (gameId) localStorage.setItem(playedKey(), "1"); }

      function getMyPasses() { return gameId ? Number(localStorage.getItem(passesKey()) || 0) : 0; }
      function incMyPasses() {
        if (!gameId) return 0;
        const n = getMyPasses() + 1;
        localStorage.setItem(passesKey(), String(n));
        markPlayed();
        return n;
      }

      function getMyCures() { return gameId ? Number(localStorage.getItem(curesKey()) || 0) : 0; }
      function incMyCures() {
        if (!gameId) return 0;
        const n = getMyCures() + 1;
        localStorage.setItem(curesKey(), String(n));
        markPlayed();
        return n;
      }

      function updateRankUI() {
        const p = getMyPasses() + getMyCures();
        const idx = Math.min(TITLES.length - 1, p);
        rankTitleEl.textContent = TITLES[idx];
        if (p === 0) rankSubEl.textContent = "Spread or cure to level up.";
        else rankSubEl.textContent = `You‚Äôve acted ${p} time${p === 1 ? "" : "s"} in this game.`;
      }
      updateRankUI();

      // Confetti
      const confettiCanvas = document.getElementById("confetti");
      const ctx = confettiCanvas.getContext("2d");
      function resizeConfetti() {
        confettiCanvas.width = Math.floor(window.innerWidth * devicePixelRatio);
        confettiCanvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      }
      window.addEventListener("resize", resizeConfetti);
      resizeConfetti();

      function burstConfetti(intensity = 60) {
        const W = confettiCanvas.width;
        const H = confettiCanvas.height;
        const pieces = [];
        const colors = ["#00f5ff", "#ff2bd6", "#b6ff3b", "#ffcc33", "#ffffff"];

        for (let i = 0; i < intensity; i++) {
          pieces.push({
            x: W * (0.2 + Math.random() * 0.6),
            y: H * (0.15 + Math.random() * 0.15),
            vx: (Math.random() - 0.5) * W * 0.0022,
            vy: (Math.random() * -1) * H * 0.0038,
            g: H * 0.000006,
            r: (3 + Math.random() * 5) * devicePixelRatio,
            a: 1,
            c: colors[Math.floor(Math.random() * colors.length)],
            spin: (Math.random() - 0.5) * 0.25,
            rot: Math.random() * Math.PI
          });
        }

        let t = 0;
        function frame() {
          t++;
          ctx.clearRect(0, 0, W, H);
          for (const p of pieces) {
            p.vy += p.g * 60;
            p.x += p.vx * 60;
            p.y += p.vy * 60;
            p.rot += p.spin;
            p.a *= 0.985;

            if (p.a < 0.02) continue;
            ctx.save();
            ctx.globalAlpha = p.a;
            ctx.translate(p.x, p.y);
            ctx.rotate(p.rot);
            ctx.fillStyle = p.c;
            ctx.fillRect(-p.r, -p.r, p.r * 2.2, p.r * 1.2);
            ctx.restore();
          }
          if (t < 45) requestAnimationFrame(frame);
          else ctx.clearRect(0, 0, W, H);
        }
        requestAnimationFrame(frame);
      }

      // Global infected + map
      let globalPasses = null;

      async function loadStats() {
        try {
          const res = await fetch(`${API}/stats`);
          const data = await res.json();
          if (data && data.ok) {
            globalPasses = Number(data.totalPasses || 0);
            globalPassesEl.textContent = String(globalPasses);
            globalSubEl.textContent = "Real activity across all games.";
            renderMap(globalPasses);
            return;
          }
        } catch {}
        globalPassesEl.textContent = "‚Äî";
        globalSubEl.textContent = "Couldn‚Äôt load stats.";
      }

      function mulberry32(a) {
        return function () {
          let t = (a += 0x6D2B79F5);
          t = Math.imul(t ^ (t >>> 15), t | 1);
          t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        };
      }
      function hashSeed(str) {
        let h = 2166136261;
        for (let i = 0; i < str.length; i++) {
          h ^= str.charCodeAt(i);
          h = Math.imul(h, 16777619);
        }
        return h >>> 0;
      }

      function renderMap(total) {
        mapWrapEl.style.display = "block";
        const count = Math.max(1, Math.min(26, Math.floor(total / 2) + 1));
        mapCountEl.textContent = `${count} InstaZombies spotted`;
        mapPinsEl.innerHTML = "";

        const seed = hashSeed(String(gameId || "x") + "_" + String(total));
        const rand = mulberry32(seed);
        const padX = 6, padY = 10;
        const hotCount = Math.min(3, count);

        function randomLandPoint() {
          const x = padX + rand() * (100 - padX * 2);
          const r1 = rand(), r2 = rand();
          const yRaw = (r1 + r2) / 2;
          const y = padY + yRaw * (100 - padY * 2);
          return { x, y };
        }

        for (let i = 0; i < count; i++) {
          const { x, y } = randomLandPoint();
          const pin = document.createElement("div");
          pin.className = "pin" + (i < hotCount ? " hot" : "");
          pin.textContent = i < hotCount ? "‚ò†Ô∏è" : "üßü";
          pin.style.left = x + "%";
          pin.style.top = y + "%";
          mapPinsEl.appendChild(pin);
        }
      }

      // Timer + core
      let countdownTimer = null;

      function formatRemaining(ms) {
        const s = Math.max(0, Math.floor(ms / 1000));
        const hh = Math.floor(s / 3600);
        const mm = Math.floor((s % 3600) / 60);
        const ss = s % 60;
        return `${hh}h ${mm}m ${ss}s`;
      }

      function startCountdown(expiresAt, hopCount) {
        if (countdownTimer) clearInterval(countdownTimer);

        function tick() {
          const left = expiresAt - Date.now();
          passesEl.textContent = String(hopCount ?? "‚Äî");

          if (left <= 0) {
            timerEl.textContent = "00h 00m 00s";
            noteEl.textContent = "‚è≥ Ending‚Ä¶";
            clearInterval(countdownTimer);
            countdownTimer = null;
            refresh();
            return;
          }
          timerEl.textContent = formatRemaining(left);
        }

        tick();
        countdownTimer = setInterval(tick, 1000);
      }

      function showExpiredResult(youAreHolderAtEnd, hopCount) {
        titleEl.textContent = "Game over";
        passBtn.disabled = true;
        cureBtn.disabled = true;
        passesEl.textContent = String(hopCount ?? "‚Äî");
        timerEl.textContent = "00h 00m 00s";

        if (youAreHolderAtEnd) {
          mainEl.textContent = "üíÄ You turned at the end.";
          noteEl.textContent = `You were infected at the end ‚Ä¢ Total infected: ${hopCount ?? "‚Äî"}`;
        } else {
          mainEl.textContent = "üòÆ‚Äçüí® You made it out.";
          noteEl.textContent = `Someone else turned ‚Ä¢ Total infected: ${hopCount ?? "‚Äî"}`;
        }
      }

      function showStaleLink() {
        titleEl.textContent = "InstaZombie";
        mainEl.textContent = "üßü You‚Äôre infected‚Ä¶ but not holding the strain.";
        const played = gameId && localStorage.getItem(playedKey()) === "1";

        noteEl.textContent = played
          ? "You‚Äôre still in the outbreak. Save yourself (Cure) or leave a survivor note üëá"
          : "You joined the outbreak. Save yourself (Cure) or leave a survivor note üëá";

        // Keep both actions available for Category 2.
        passBtn.disabled = false;
        passBtn.textContent = "üßü Spread the cure";
        cureBtn.disabled = false;
      }

      async function claim() {
        if (!gameId || !token) {
          titleEl.textContent = "Invalid link";
          mainEl.textContent = "Missing game id or token.";
          noteEl.textContent = "Ask the person who shared it to repost the latest link.";
          passBtn.disabled = true;
          cureBtn.disabled = true;
          return;
        }

        const holderId = getHolderId();

        const res = await fetch(`${API}/game/${gameId}/claim`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ holderId, token }),
        });

        let data = {};
        try { data = await res.json(); } catch {}

        if (!data.ok) {
          titleEl.textContent = "Error";
          mainEl.textContent = "Could not load game.";
          noteEl.textContent = data.error || "unknown_error";
          passBtn.disabled = false;
          cureBtn.disabled = false;
          return;
        }

        if (data.expired) {
          showExpiredResult(!!data.youWin, data.hopCount);
          return;
        }

        if (data.stale) {
          showStaleLink();
          startCountdown(data.expiresAt, data.hopCount);
          return;
        }

        markPlayed();
        updateRankUI();
        burstConfetti(45);

        titleEl.textContent = "InstaZombie";
        mainEl.textContent = "üßü You‚Äôre infected right now.";
        noteEl.textContent = "Spread the cure (share) before the timer hits zero üòà";
        passBtn.disabled = false;
        cureBtn.disabled = false;

        startCountdown(data.expiresAt, data.hopCount);
      }

      async function refresh() {
        if (!gameId) return;
        const holderId = getHolderId();

        const res = await fetch(`${API}/game/${gameId}/status?holderId=${encodeURIComponent(holderId)}`);
        let data = {};
        try { data = await res.json(); } catch {}
        if (!data.ok) return;

        if (data.expired) {
          showExpiredResult(!!data.youHold, data.hopCount);
          return;
        }

        titleEl.textContent = "InstaZombie";
        if (data.youHold) {
          mainEl.textContent = "üßü You‚Äôre infected right now.";
          noteEl.textContent = "Spread the cure (share) or cure yourself üß™";
          markPlayed();
          updateRankUI();
        } else {
          mainEl.textContent = "üßü You‚Äôre infected‚Ä¶ but not holding the strain.";
          const played = gameId && localStorage.getItem(playedKey()) === "1";
          noteEl.textContent = played
            ? `You‚Äôre still in the outbreak ‚Ä¢ Global infected: ${globalPasses ?? "‚Äî"}`
            : "You joined the outbreak. Cure or leave a note üëá";
        }

        passBtn.disabled = false;
        passBtn.textContent = "üßü Spread the cure";
        cureBtn.disabled = false;

        startCountdown(data.expiresAt, data.hopCount);
      }

      async function cureYourself() {
          if (cureUsedThisPage) {
            toast("You already used your cure üß™");
            return;
          }

        if (!gameId) return;
        const holderId = getHolderId();

        cureBtn.disabled = true;
        const res = await fetch(`${API}/game/${gameId}/cure`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ holderId }),
        });

        let data = {};
        try { data = await res.json(); } catch {}

        cureBtn.disabled = false;

        if (!data.ok) {
          toast("Cure failed.");
          return;
        }

        if (data.expired) {
          toast("Too late. It‚Äôs over.");
          refresh();
          return;
        }

        incMyCures();
        updateRankUI();
        burstConfetti(26);
        toast("Cured ‚úÖ (for now)");
        cureUsedThisPage = true;
        cureBtn.disabled = true;
        cureBtn.textContent = "üß™ Cured";

        loadStats();
        // No need to ‚Äúuninfect‚Äù ‚Äî it‚Äôs just a fun action counter
        refresh();
      }

      // Spread button should ALWAYS do something:
      // - If you're the holder -> pass works and gives new link
      // - If you're not the holder -> we auto-cure (counts activity) and show a message
      async function passItNow() {
        if (!gameId) return;

        const holderId = getHolderId();
        passBtn.disabled = true;

        const res = await fetch(`${API}/game/${gameId}/pass`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ holderId }),
        });

        let data = {};
        try { data = await res.json(); } catch {}

        // Not holder? Don‚Äôt ‚Äúfail‚Äù ‚Äî just treat as a Cure action for Category 2.
        if (!data.ok && data.error === "not_holder") {
          passBtn.disabled = false;
          burstConfetti(18);
          toast("You don‚Äôt have the latest strain‚Ä¶ curing instead üß™");
          await cureYourself();
          return;
        }

        if (!data.ok) {
          passBtn.disabled = false;
          toast("Spread failed.");
          return;
        }

        if (data.expired) {
          showExpiredResult(true, data.hopCount);
          return;
        }

        const my = incMyPasses();
        updateRankUI();
        burstConfetti(50);

        const newLink = data.url;

        let shared = false;
        if (navigator.share) {
          try {
            await navigator.share({
              title: "InstaZombie üßü",
              text: "I‚Äôm infected‚Ä¶ spread the cure üß™",
              url: newLink,
            });
            shared = true;
          } catch {}
        }

        try {
          await navigator.clipboard.writeText(newLink);
          toast(shared ? "Shared + copied ‚úÖ" : "New link copied ‚úÖ");
        } catch {
          toast("Copy failed (manual).");
        }

        // Keep this tab on the newest token
        const newUrlObj = new URL(newLink);
        const newToken = newUrlObj.searchParams.get("t");
        const cur = new URL(location.href);
        cur.searchParams.set("t", newToken);
        history.replaceState({}, "", cur.toString());

        loadStats();
        await claim();

        passBtn.disabled = false;
      }

      // ---- Notes ticker ----
      function timeAgo(ts) {
        const d = Date.now() - ts;
        const s = Math.floor(d / 1000);
        if (s < 10) return "just now";
        if (s < 60) return `${s}s ago`;
        const m = Math.floor(s / 60);
        if (m < 60) return `${m}m ago`;
        const h = Math.floor(m / 60);
        if (h < 24) return `${h}h ago`;
        const days = Math.floor(h / 24);
        return `${days}d ago`;
      }

      let tickerY = 0;
      let tickerRAF = null;

      function startTicker() {
        if (tickerRAF) return;
        const speed = 0.18;
        function step() {
          tickerY -= speed;
          notesTrackEl.style.transform = `translateY(${tickerY}px)`;

          const first = notesTrackEl.firstElementChild;
          if (first) {
            const firstRect = first.getBoundingClientRect();
            const viewport = notesTrackEl.parentElement.getBoundingClientRect();
            if (firstRect.bottom < viewport.top + 6) {
              notesTrackEl.appendChild(first);
              tickerY += firstRect.height + 10;
            }
          }

          tickerRAF = requestAnimationFrame(step);
        }
        tickerRAF = requestAnimationFrame(step);
      }

      function stopTicker() {
        if (tickerRAF) cancelAnimationFrame(tickerRAF);
        tickerRAF = null;
      }

      function renderNotes(list) {
        notesWrapEl.style.display = "block";
        const arr = Array.isArray(list) ? list : [];
        notesCountEl.textContent = `${arr.length} notes`;

        notesTrackEl.innerHTML = "";
        tickerY = 0;
        notesTrackEl.style.transform = `translateY(0px)`;

        const use = arr.slice(0, 12);

        if (use.length === 0) {
          const line = document.createElement("div");
          line.className = "noteLine";
          line.textContent = "No notes yet. Be the first üß†";
          notesTrackEl.appendChild(line);
          stopTicker();
          return;
        }

        const doubled = use.concat(use);

        for (const m of doubled) {
          const wrap = document.createElement("div");

          const line = document.createElement("div");
          line.className = "noteLine";
          line.textContent = m.body;

          const meta = document.createElement("div");
          meta.className = "noteMeta";
          meta.textContent = `anonymous ‚Ä¢ ${timeAgo(Number(m.created_at || 0))}`;

          wrap.appendChild(line);
          wrap.appendChild(meta);

          notesTrackEl.appendChild(wrap);
        }

        startTicker();
      }

      async function loadNotes() {
        if (!gameId) return;
        try {
          const res = await fetch(`${API}/game/${gameId}/messages?limit=12`);
          const data = await res.json();
          if (data && data.ok) {
            renderNotes(data.messages || []);
          }
        } catch {}
      }

      async function sendNote() {
        if (!gameId) return;
        const holderId = getHolderId();
        const text = String(noteInputEl.value || "").trim();
        if (!text) return;

        noteSendEl.disabled = true;

        try {
          const res = await fetch(`${API}/game/${gameId}/message`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ holderId, body: text }),
          });
          const data = await res.json();
          if (!data.ok) {
            toast(data.error === "message_too_long" ? "Too long (120 max)." : "Couldn‚Äôt send.");
            noteSendEl.disabled = false;
            return;
          }
          noteInputEl.value = "";
          toast("Note posted ‚úÖ");
          burstConfetti(18);
          await loadNotes();
        } catch {
          toast("Couldn‚Äôt send.");
        } finally {
          noteSendEl.disabled = false;
        }
      }

      noteSendEl.onclick = sendNote;
      noteInputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendNote();
      });

      homeBtn.onclick = () => { window.location.href = "https://playlinks.games/"; };
      refreshBtn.onclick = () => { loadStats(); loadNotes(); refresh(); };
      passBtn.onclick = passItNow;
      cureBtn.onclick = cureYourself;

      // Init
      loadStats();
      loadNotes();
      claim();
      setInterval(loadNotes, 12000);
    </script>
  </body>
