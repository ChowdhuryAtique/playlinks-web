<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PlayLinks</title>
    <style>
      body { font-family: system-ui; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
      button { padding: 12px 14px; border-radius: 12px; border: 1px solid #111; background: #111; color: #fff; cursor: pointer; }
      button.secondary { background: #fff; color: #111; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
      input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>ðŸŽ® PlayLinks</h1>
    <p class="muted">Create a game link and share it on your IG story.</p>

    <div class="card">
      <h2>ðŸ¥” Hot Potato</h2>
      <p>Whoever is holding it when the timer ends gets burned (or winsâ€”depends how we theme it).</p>
      <div class="row">
        <button id="createHot">Start Hot Potato</button>
      </div>
    </div>

    <div class="card">
      <h2>ðŸ¦  Infection</h2>
      <p class="muted">Coming next (same engine, different rules).</p>
      <div class="row">
        <button class="secondary" disabled>Start Infection (soon)</button>
      </div>
    </div>

    <div class="card">
      <h3>Your link</h3>
      <input id="link" readonly placeholder="Create a game to get a linkâ€¦" />
      <div class="row" style="margin-top:10px;">
        <button id="copy" class="secondary">Copy</button>
        <a id="open" href="#" target="_blank" class="muted">Open</a>
      </div>
      <p id="status" class="muted"></p>
    </div>

    <script>
      const API = "https://api.playlinks.games";

      const linkEl = document.getElementById("link");
      const statusEl = document.getElementById("status");
      const openEl = document.getElementById("open");

      async function create(type) {
        statusEl.textContent = "Creatingâ€¦";
        const res = await fetch(`${API}/game/create`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ type, hours: 24 }),
        });
        const data = await res.json();
        if (!data.ok) {
          statusEl.textContent = "Error creating game.";
          return;
        }
        linkEl.value = data.url;
        openEl.href = data.url;
        statusEl.textContent = `Created. Expires at: ${new Date(data.expiresAt).toLocaleString()}`;
      }

      document.getElementById("createHot").onclick = () => create("hotpotato");

      document.getElementById("copy").onclick = async () => {
        if (!linkEl.value) return;
        await navigator.clipboard.writeText(linkEl.value);
        statusEl.textContent = "Copied!";
        setTimeout(() => (statusEl.textContent = ""), 1200);
      };
    </script>
  </body>
</html>
